<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donor</title>
</head>
<header align ="center">Book Donor</header>
<body>
    <form>
        <fieldset>
            <legend>Enter your personal information</legend> <br>
            <label>Enter your first name</label><br>
            <input type="text" id="first" name="first"> <br>
            <label>Enter your last name</label><br>
            <input type="text" id="last" name="last"><br>
            <label>Enter your email Id</label><br>
            <input type="email" id="mail" name="mail"><br>
            <label>Enter your mobile number</label><br>
            <input type="number" id="num" name="no"><br>
            <label>Enter your address</label><br>
            <textarea minlength="20" maxlength="100"></textarea><br>
            <label>Enter your username</label><br>
            <input type="text" id="uname" name="uname"><br>
            <label>Enter your password</label><br>
            <input type="password" id="pass" name="pass"><br>
            <label>Confirm your password</label><br>
            <input type="password" id="confirm" name="confirm"><br>
            <label>Choose your gender</label><br>
            <input type="radio" id="male" name="male" value="male">male<br>
            <input type="radio" id="female" name="female" value="female">female<br>
            <input type="radio" id="other" name="other" value="other">other<br>
            <input type="submit" value="Submit"><br>
        </fieldset>
    </form>
</body>
</html>
